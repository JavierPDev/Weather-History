<ion-modal-view>
  <ion-header-bar align-title="center" class="bar bar-positive">
    <h1 class="title">Change Date</h1>
  </ion-header-bar>
  <ion-content>
    <datepicker class="datepicker_open">
      <input class="hidden" ng-model="models.date" type="text"/>
    </datepicker>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar bar-positive"<>
    <h1 ng-click="datepickerModal.closeModal()" class="title">Exit</h1>
  </ion-footer-bar>
</ion-modal-view>
