<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    
    <ion-nav-view name="content" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Settings</h1>
    </header>

    <ion-content class="has-header">
      <ion-list>
        <ion-item>
          <label class="item item-input item-select">
            <div class="input-label">
              Date format
            </div>
            <select ng-options="dateFormat for dateFormat in vm.options.dateFormat" ng-model="vm.selected.dateFormat" ng-change="vm.saveNewSettings({dateFormat: vm.selected.dateFormat})">
            </select>
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-select">
            <div class="input-label">
              Unit type:
            </div>
            <select ng-options="units for units in vm.options.units" ng-model="vm.selected.units" ng-change="vm.saveNewSettings({units: vm.selected.units})">
            </select>
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-select">
            <div class="input-label">
              Interval:
            </div>
            <select ng-options="interval for interval in vm.options.interval" ng-model="vm.selected.interval" ng-change="vm.saveNewSettings({interval: vm.selected.interval})">
            </select>
          </label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
